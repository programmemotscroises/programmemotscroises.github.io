<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>R√©solveur de mots crois√©s</title>
    <link rel="icon" href="./images/logo.png" />
    <link href="./modern.css" rel="stylesheet" />
  </head>
  <body>
    <header class="app-header">
      <div class="brand">
        <img src="./images/logo.png" alt="Logo" class="brand-logo" />
        <div class="brand-txt">
          <h1>R√©solveur</h1>
          <p>par Axel Thauvin</p>
        </div>
      </div>
      <button id="menuBtn" class="menu-btn" aria-label="Ouvrir le menu">
        <span class="menu-icon"></span>
      </button>
      <nav class="nav">
        <a class="nav-link active" href="./index.html">Recherche</a>
        <a class="nav-link" href="./croisement.html">Croiser deux mots</a>
        <a class="nav-link" href="./croise4mots.html">Croiser quatre mots</a>
      </nav>
    </header>

    <main class="container">
      <section class="card">
        <div class="inputs">
          <label class="field">
            <span>Mot cible (mod√®le)</span>
            <input
              id="pattern"
              type="text"
              inputmode="latin"
              autocomplete="off"
              spellcheck="false"
              placeholder="Ex: T*E* (lettre, * joker, / voyelle, # consonne)"
            />
          </label>

          <!-- Boutons d'aide √† la saisie -->
          <div class="input-helpers">
            <button
              class="btn helper-btn"
              data-char="*"
              title="Joker (n'importe quelle lettre)"
            >
              *
            </button>
            <button
              class="btn helper-btn"
              data-char="/"
              title="Voyelle (A,E,I,O,U,Y)"
            >
              /
            </button>
            <button class="btn helper-btn" data-char="#" title="Consonne">
              #
            </button>
            <button
              class="btn danger helper-btn"
              data-action="clear"
              title="Tout effacer"
            >
              üóëÔ∏è
            </button>
          </div>

          <div class="row">
            <label class="field">
              <span>Lettres permises (optionnel)</span>
              <input
                id="allowed"
                type="text"
                inputmode="latin"
                autocomplete="off"
                spellcheck="false"
                placeholder="Ex: AEIOU"
              />
            </label>
            <label class="field">
              <span>Lettres interdites (optionnel)</span>
              <input
                id="forbidden"
                type="text"
                inputmode="latin"
                autocomplete="off"
                spellcheck="false"
                placeholder="Ex: BRMN"
              />
            </label>
          </div>
          <div class="actions">
            <button id="searchBtn" class="btn primary">Rechercher</button>
            <button id="clearBtn" class="btn">Effacer</button>
          </div>
          <p class="hint">
            Astuces: * = joker, / = voyelle, # = consonne. La recherche utilise
            la distance de Hamming: si aucun mot exact, les meilleures
            correspondances seront propos√©es.
          </p>
        </div>
      </section>

      <section class="card results">
        <div class="results-header">
          <h2 id="resultsTitle">R√©sultats</h2>
          <div id="summary" class="summary"></div>
        </div>
        <div id="results" class="results-list" aria-live="polite"></div>
      </section>
    </main>

    <footer class="footer">
      <small>&copy; <span id="year"></span> Axel Thauvin</small>
    </footer>

    <!-- Base de mots (populate localStorage) -->
    <script src="./base.js"></script>
    <!-- App minimaliste -->
    <script src="./app.js"></script>
    <script src="./ui.js"></script>
  </body>
</html>

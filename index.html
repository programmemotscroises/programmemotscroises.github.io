<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mots croisés</title>
    <link href="style.css" rel="stylesheet">
</head>
<script src="./script.js"></script>
<script src="./base.js"></script>
<body>
    <div class="title">
        <h1>Résolveur de mots croisés</h1>
        <h4>Un site de Axel & Richard</h4>
    </div>
    <div class="buttons">
        <h5>* : Lettre quelconque<br>/ : Voyelle<br># : Consonne<br>& : Lettres interdites<br>@ : Lettres permises</h5>
        <div>
            <button onclick="addCaracter('*');">*</button>
            <button onclick="addCaracter('/');">/</button>
            <button onclick="addCaracter('#');">#</button>
            <button onclick="addCaracter('&');">&</button>
            <button onclick="addCaracter('@');">@</button>
        </div>
    </div>
    <div class="look">

        <div class="shearch">
            <h2 id="consigne">Critère pour le mot cherché :</h2>
            <input type="text" id="saisie" onkeyuponpaste oninput="detectchanged()">
            <button class="valider" onclick="go()">Valider</button>
        </div>
        
        <div class="result">
            <h2 id="textresultat">Les résultats seront affichés ici :</h2>
            <select id="resultats">
                
            </select>
            
        </div>
        
    </div>
    

</body>



</html>

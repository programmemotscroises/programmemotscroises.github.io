<body>
    <div class="title">
        <h1>Résolveur de mots croisés</h1>
        <h4>Un site de Axel & Richard</h4>
    </div>
    <div class="buttons">
        <h5>* : Lettre quelconque<br>/ : Voyelle<br># : Consonne<br>& : Caractères interdits<br>@ : Seuls caractères possibles</h5>
        <div>
            <button onclick="addCaracter('*');">*</button>
            <button onclick="addCaracter('/');">/</button>
            <button onclick="addCaracter('#');">#</button>
            <button onclick="addCaracter('&');">&</button>
            <button onclick="addCaracter('@');">@</button>
        </div>
    </div>
    <div class="look">

        <div class="shearch">
            <h2>Cible du mot cherché :</h2>
            <input type="text" id="saisie" onkeyuponpaste oninput="detectchanged()">
            <button class="valider" onclick="go()">Valider</button>
        </div>
        
        <div class="result">
            <h2 id="textresultat">Résultats :</h2>
            <select id="resultats">
                
            </select>
            
        </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mots croisés</title>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="./images/logo.png">
</head>
<script src="./script.js"></script>
<script src="./base.js"></script>
<body>
    <div class="title">
        <h1>Résolveur de mots croisés</h1>
        <h4>Un site de Axel Thauvin</h4>
    </div>
    <div class="liens">
        <a href="./index.html"><button >Trouver un mot avec des lettres connues</button></a>
        <a href="./croisement.html"><button>Croiser deux mots</button></a>
        <a href="./croise4mots.html"><button id="selected">Croiser quatre mots</button></a>
    </div>

    <div class="buttons">
        <h5 style="color: #115099;">* : Lettre quelconque<br>/ : Voyelle<br># : Consonne</h5>
        <div>
            <button class="adderpro" onclick="addCaracter('*');">*</button>
            <button class="adderpro" onclick="addCaracter('/');">/</button>
            <button class="adderpro" onclick="addCaracter('#');">#</button>
            <button onclick="deletetext('saisiedim');" id="deleter">&#x1F5D1</button>
        </div>
    </div>
    <div class="contentsaisie">
        <button onclick="createtable(15);" >Créer le tableau</button>
        <input type="text" id="saisiedim" placeholder="Dimensions : (par défaut 15)" style="margin-left: 20px;" onfocus="lastfocusset(this.id)">
    </div>
    


</body>

</html>
